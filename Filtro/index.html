<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro - Dress It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="filter-container">
        <div class="header-row">
            <div class="close-btn">✕</div>
            <div class="filter-by-text">
                <span>Filtrar por:</span>
            </div>
        </div>
        <a href="#" class="clear-filters" onclick="limpiarFiltros()">Limpiar filtros</a>
        <div class="filter-section">
            <div class="filter-title" onclick="alternarSeccion('gender-section')">Género
                <span class="arrow" id="gender-arrow">▼</span>
            </div>
            <div id="gender-section" class="filter-options" style="display:none;">
                <label><input type="checkbox"> Hombre</label>
                <label><input type="checkbox"> Mujer</label>
                <label><input type="checkbox"> Niños</label>
                <label><input type="checkbox"> Niñas</label>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-title" onclick="alternarSeccion('price-section')">Precio
                <span class="arrow" id="price-arrow">▼</span>
            </div>
            <div id="price-section" class="filter-options" style="display:none;">
                <label>Mínimo: <input type="number" id="min-price" placeholder="$10000"></label>
                <label>Máximo: <input type="number" id="max-price" placeholder="$28000"></label>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-title" onclick="alternarSeccion('color-section')">Color Principal
                <span class="arrow" id="color-arrow">▼</span>
            </div>
            <div id="color-section" class="filter-options" style="display:none;">
                <label><input type="checkbox"> Rojo</label>
                <label><input type="checkbox"> Azul</label>
                <label><input type="checkbox"> Verde</label>
                <label><input type="checkbox"> Amarillo</label>
                <label><input type="checkbox"> Negro</label>
                <label><input type="checkbox"> Blanco</label>
                <label><input type="checkbox"> Rosa</label>
                <label><input type="checkbox"> Violeta</label>
                <label><input type="checkbox"> Naranja</label>
                <label><input type="checkbox"> Marrón</label>
                <label><input type="checkbox"> Gris</label>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-title" onclick="alternarSeccion('clothing-section')">Prenda
                <span class="arrow" id="clothing-arrow">▼</span>
            </div>
            <div id="clothing-section" class="filter-options" style="display:none;">
                <label><input type="checkbox"> Remeras</label>
                <label><input type="checkbox"> Buzos</label>
                <label><input type="checkbox"> Camperas</label>
                <label><input type="checkbox"> Pantalones</label>
                <label><input type="checkbox"> Shorts</label>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
